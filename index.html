<!doctype html>
<html>
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>

	<body ng-app="myShoppingList">
		<div ng-controller="myCtrl">
			<ul>
				<li ng-repeat="x in products">{{ x }}</li>
			</ul>
			<input ng-model="newItem"/>
			<button ng-click="addItem()">Add</button>
		</div>
	</body>
</html>
